    <script>
      $(document).ready(function (e) {
        $("img[usemap]").rwdImageMaps();

        $("area").on("click", function () {
          swal($(this).attr("alt"), $(this).attr("title"), "success");
        });
      });
    </script>

    <script>
      const sitios = [
        {
          nombre: "Heladeria La Michoacana",
          slogan: "Por su rico sabor casero",
        },
        {
          nombre: "Cafeteria Cielito Lindo",
          slogan: "Tómate un respiro, tómate un Frape",
        },
        { nombre: "Cervezeria Flor de Loto", slogan: "Keep walking" },
        {
          nombre: "Hamburguesas El Rey Leon",
          slogan: "No eres tú cuando tienes hambre",
        },
        { nombre: "Tacos El Gigante", slogan: "Para chuparse los dedos" },
        { nombre: "Birria Guadalajara", slogan: "Aquí tú eres el King" },
        { nombre: "Ensaladas Valle Verde", slogan: "Come fresco" },
        { nombre: "Papas El Solecito", slogan: "Papas El Solecito" },
        {
          nombre: "Pizzeria Bella Italia",
          slogan: "El secreto está en la masa",
        },
        {
          nombre: "Cervezeria La Pacifico",
          slogan: "Probablemente la mejor cerveza del mundo",
        },
      ];

      const formulario = document.querySelector("#formulario");
      const resultado = document.querySelector("#resultado");

      const filtrar = () => {
        resultado.innerHTML = "";

        const texto = formulario.value.toLowerCase();
        for (let sitio of sitios) {
          let nombre = sitio.nombre.toLowerCase();
          if (nombre.indexOf(texto) !== -1) {
            resultado.innerHTML += `<li><button  id="${sitio.nombre}" alt="${sitio.slogan}" class="btn btn-info mb-2">${sitio.nombre}</button></li>`;
          }
        }

        var buttons = document.querySelectorAll(".btn");

        vidaBotones(buttons)

        //for (var i = 0; i < buttons.length; i++) {
        //  buttons[i].addEventListener("click", manejadorCallback);
       // }

        if (resultado.innerHTML === "") {
          resultado.innerHTML += `<li>Producto no encontrado</li>`;
        }
      };

      formulario.addEventListener("keyup", filtrar);

            
      function manejadorCallback(evento) {
            swal(evento.target.id, evento.target.id, "success");
      }


      function vidaBotones(buttons){
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener("click", manejadorCallback);
        }
      }

    </script>
